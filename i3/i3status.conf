general {
        colors = true
        interval = 5
}

order += "battery 0"
order += "wireless wlan0"
order += "ethernet eth0"
order += "tztime local"


tztime local {
        format = "%H:%M:%S   %d.%m.%Y"
}


wireless wlan0 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
	last_full_capacity = true
}


